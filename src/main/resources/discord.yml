# HybridSMP discord file generated using HybridCore-${project.version}
# This plugin mainly supports 1.16.5, but may work in later versions

setup:
  bot-token: '' # Make an application on https://discord.com/developers/applications
  status: ONLINE
  activity: '%num% players' # Watching <activity>

channels:
  development: '' # Leave empty
  log-general: ''
  log-status: ''
  log-staff: ''
  server-chat: ''

# Sever Chat
chat:
  format:
    color:
      red: 254
      green: 254
      blue: 254
    author:
      message: '%player%'
      image: 'https://cravatar.eu/avatar/%player%/64.png'
staff-chat:
  format:
    color:
      red: 254
      green: 254
      blue: 254
    author:
      message: '%player% (Staff Chat)'
      image: 'https://cravatar.eu/avatar/%player%/64.png'
